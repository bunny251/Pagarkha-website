<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagarkha - Step into Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Video Banner -->
  <div class="video-banner">
    <video autoplay muted loop playsinline style="width: 100%; height: auto;">
  <source src="Pagarkha2.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
    <div class="overlay"></div>
  </div>
  
  <div class="video-caption">
  <h1>Welcome to Pagarkha</h1>
  <p>The first e-commerce brand where you can shop high-style footwear and pay using cryptocurrency like SneakerCoin. Join the fashion-forward future today!</p>
</div>


  <!-- Scroll Indicator -->
  <div class="scroll-indicator" id="scrollIndicator">
    <span></span>
  </div>

  <footer>&copy; 2025 Pagarkha. Powered by SneakerCoin.</footer>

  <!-- JS for scroll indicator -->
  <script>
    window.addEventListener('scroll', function () {
      const indicator = document.getElementById('scrollIndicator');
      indicator.style.opacity = (window.scrollY > 100) ? '0' : '1';
    });
  </script>
</body>
</html>
